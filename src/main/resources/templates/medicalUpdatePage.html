<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h3 class="mb-4 text-center">Update Medical Details</h3>

            <form th:action="@{/medical/update}" th:object="${medical}" method="post">
                <!-- Hidden ID field -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Medical Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Contact Number</label>
                    <input type="text" id="number" class="form-control" th:field="*{number}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control" rows="3" th:field="*{address}" required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Update Medical</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="/medical/all" class="btn btn-secondary btn-sm">Back to List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
