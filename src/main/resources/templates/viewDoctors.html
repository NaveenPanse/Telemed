<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">List of All Doctors</h2>

    <div th:if="${deleted}" class="alert alert-danger text-center">
        <p th:text="${deleted}" class="fs-3"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}" class="fs-3"></p>
    </div>

    <!-- ðŸ” Search Form -->
    <form class="row g-3 mb-4" action="/doctor/getByEmail" method="get">
        <div class="col-md-10">
            <input type="email" name="email" class="form-control" placeholder="Search by Email" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <!-- ðŸ“‹ Doctors Table or No Data Message -->
    <div th:if="${#lists.isEmpty(doctors)}" class="alert alert-info text-center fs-5">
        No Doctor available.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(doctors)}">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>License No.</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Specialization</th>
                    <th>Fees(â‚¹)</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor, iterStat : ${doctors}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${doctor.name}"></td>
                    <td th:text="${doctor.license_no}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.number}"></td>
                    <td th:text="${doctor.specialization}"></td>
                    <td th:text="${doctor.fees}"></td>
                    <td th:text="${doctor.address}"></td>
                    <td>
                        <!-- Update Button -->
                        <a th:href="@{/doctor/update(id=${doctor.id})}" class="btn btn-sm btn-warning me-2">Update</a>

                        <!-- Delete Form -->
                        <form th:action="@{/doctor/delete(id=${doctor.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this Doctor?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- â¬…ï¸ Back Button -->
    <div class="text-center mt-4">
        <a href="/admin/dashboard" class="btn btn-secondary">Back</a> 
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
