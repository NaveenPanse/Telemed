<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }
        .btn-dashboard {
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a th:href="@{/medical/inventory}" class="btn btn-outline-secondary back-button">
        ‚Üê Back
    </a>

    <div class="dashboard-container text-center">
        <h2 class="mb-4">Inventory Management</h2>

        <div class="d-grid gap-3">
            <a th:href="@{/sale}" class="btn btn-primary btn-dashboard">Sale</a>
            <a th:href="@{/purchase}" class="btn btn-success btn-dashboard">Purchase</a>
            <a th:href="@{/stock-in}" class="btn btn-warning btn-dashboard text-dark">Stock In</a>
            <a th:href="@{/stock-out}" class="btn btn-danger btn-dashboard">Stock Out</a>
            <a th:href="@{/gst}" class="btn btn-info btn-dashboard text-white">GST</a>
        </div>
    </div>

</body>
</html>
