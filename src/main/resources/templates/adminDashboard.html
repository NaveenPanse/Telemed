<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
    <div class="container mt-5">
    <h2>Admin Profile</h2>
    <p><strong>Name:</strong> <span th:text="${admin.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${admin.email}"></span></p>
    <p><strong>Mobile Number:</strong> <span th:text="${admin.number}"></span></p>
    <a href="/admin/admin_update_page" class="btn btn-warning mb-5">Edit Profile</a>
</div>
     <div th:if="${added}" class="alert alert-danger text-center">
                <p th:text="${added}" class="fs-3"></p>
            </div>
        <div class="row g-4 justify-content-center">
            <!-- Add Medical -->
            <div class="col-md-5 col-lg-4">
                <div class="card shadow rounded text-center p-4">
                    <h5 class="card-title mb-3">Add Medical</h5>
                    <a href="/medical/add_medical_page" class="btn btn-primary w-100">Go</a>
                </div>
            </div>

            <!-- Add Doctor -->
            <div class="col-md-5 col-lg-4">
                <div class="card shadow rounded text-center p-4">
                    <h5 class="card-title mb-3">Add Doctor</h5>
                    <a href="/doctor/add_doctor_page" class="btn btn-primary w-100">Go</a>
                </div>
            </div>

            <!-- View Medicals -->
            <div class="col-md-5 col-lg-4">
                <div class="card shadow rounded text-center p-4">
                    <h5 class="card-title mb-3">View Medicals</h5>
                    <a href="/medical/all" class="btn btn-success w-100">View</a>
                </div>
            </div>

            <!-- View Doctors -->
            <div class="col-md-5 col-lg-4">
                <div class="card shadow rounded text-center p-4">
                    <h5 class="card-title mb-3">View Doctors</h5>
                    <a href="/doctor/all" class="btn btn-success w-100">View</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
