<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Admin Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Admin Profile</h2>
    <form th:action="@{/admin/update}" th:object="${admin}" method="post">
        <input type="hidden" th:field="*{id}" />

<div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Mobile Number:</label>
            <input type="text" th:field="*{number}" class="form-control" required />
        </div>

         <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="6" />
            <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="/admin/dashboard" class="btn btn-secondary mt-2">Back</a>
</div>
</body>
</html>
