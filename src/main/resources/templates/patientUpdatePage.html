<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Patient Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h3 class="mb-4 text-center">Patient Information</h3>

            <form th:action="@{/patient/update}" th:object="${patient}" method="post">
                <!-- Hidden ID field -->
                <input type="hidden" name="id" th:value="${patient.id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" readonly>
                </div>

                <div class="mb-3">
                    <label for="bp" class="form-label">Blood Pressure</label>
                    <input type="text" id="bp" class="form-control" th:field="*{bp}"  placeholder="e.g. 120/80" required>
                </div>

                <div class="mb-3">
                    <label for="sugar" class="form-label">Sugar Level (mg/dL)</label>
                    <input type="number" id="sugar" class="form-control" th:field="*{sugar}" placeholder="e.g. 80" required>
                </div>

                <div class="mb-3">
                    <label for="spo2" class="form-label">SpO2 (%)</label>
                    <input type="number" id="spo2" class="form-control" th:field="*{spo2}" placeholder="e.g. 80" required>
                </div>

                <div class="mb-3">
                    <label for="problem" class="form-label">Problem Description</label>
                    <input type="text" id="problem" class="form-control" th:field="*{problem}" required>
                   
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" th:field="*{weight}" placeholder="e.g. 80" required>
                   
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">View Doctors</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="/medical/dashboard" class="btn btn-secondary btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
