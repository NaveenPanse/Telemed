<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/medical/dashboard" class="btn btn-outline-secondary">‚Üê Back</a>
        <h4 class="mb-0 text-center flex-grow-1">Company List</h4>
        
        <a href="/company/add" class="btn btn-success">+ Add Company</a>
    </div>
<div th:if="${deleted}" class="alert alert-danger text-center">
        <p th:text="${deleted}" class="fs-3"></p>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="company, stat : ${companies}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${company.name}">ABC Ltd</td>
                    <td th:text="${company.address}">Mumbai</td>
                    <td th:text="${company.number}">9876543210</td>
                    <td>
                        <a th:href="@{/company/update(id=${company.id})}" class="btn btn-sm btn-primary me-1">Update</a>
                        <!-- Delete Form -->
                        <form th:action="@{/company/delete(id=${company.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this Company?');">
                                Delete
                            </button>
                        </form>
                        <a th:href="@{/company/manage(id=${company.id})}" class="btn btn-sm btn-primary me-1">Manage</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(companies)}">
                    <td colspan="5" class="text-danger">No companies found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
