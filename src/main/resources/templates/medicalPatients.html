<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .table-container {
            margin-top: 50px;
        }
        .action-btns .btn {
            margin-right: 5px;
        }
         .top-left-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .top-left-back:hover {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<!-- üîô Back Button -->
<a href="/medical/dashboard" class="top-left-back">‚Üê Back</a>
<div class="container table-container">
    <h2 class="mb-4">Patients</h2>
    <div th:if="${deleted}" class="alert alert-danger text-center">
        <p th:text="${deleted}" class="fs-3"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}" class="fs-3"></p>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-success">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient, iterStat : ${patients}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${patient.name}">John Doe</td>
                    <td th:text="${patient.email}">john@example.com</td>
                    <td th:text="${patient.age}">35</td>
                    <td th:text="${patient.gender}">Male</td>
                    <td th:text="${patient.number}">+91XXXXXXXXXX</td>
                    <td class="action-btns">
                    
                        <a th:href="@{/patient/update(id=${patient.id})}" class="btn btn-primary btn-sm">üìÖ Book Appointment</a>
                          <form th:action="@{/patient/delete(id=${patient.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this Patient?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(patients)}">
                    <td colspan="6" class="text-center text-muted">No patients found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
