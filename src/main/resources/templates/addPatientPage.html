<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg,#11998e 0%,#38ef7d 100%);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        .registration-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 980px;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
        }

        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
            border-radius: 15px 15px 0 0;
        }

        .registration-card h3 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control, .form-select, textarea.form-control {
            border-radius: 10px;
            padding: 10px 12px;
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 18px;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(102, 126, 234, 0.25);
            color: white;
        }

        .top-left-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .top-left-back:hover {
            background-color: #343a40;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal tweaks */
        .modal-header-gradient {
            background: var(--primary-gradient);
            color: #fff;
            border-bottom: none;
        }

        .modal-body .success-icon {
            font-size: 56px;
            color: white;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--success-gradient);
            margin-bottom: 18px;
            box-shadow: 0 8px 20px rgba(18, 184, 134, 0.15);
        }

        .modal-content {
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="registration-card position-relative">
    <!-- Back Button (keeps original behavior) -->
    <a href="/medical/dashboard" class="top-left-back"><i class="fas fa-arrow-left"></i> Back</a>

    <h3><i class="fas fa-user-plus me-2 text-primary"></i> New Patient Enrollment</h3>

    <!-- Keep your exact form fields & names as requested -->
    <form th:action="@{/patient/add}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="">Please Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mt-3 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" id="age" class="form-control" step="0.1" required>
            </div>
            <div class="col-md-6">
                <label for="height" class="form-label">Height (feet)</label>
                <input type="number" name="height" id="height" class="form-control" step="0.1" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="weight" class="form-label">Weight (Kilogram)</label>
                <input type="number" name="weight" id="weight" class="form-control" step="0.1" required>
            </div>
            <div class="col-md-6">
                <label for="marital_status" class="form-label">Marital Status</label>
                <select name="marital_status" id="marital_status" class="form-select" required>
                    <option value="">Please Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="number" class="form-label">Contact Number</label>
                <input type="tel" name="number" id="number" class="form-control" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="e.g. example@example.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" rows="2" class="form-control" required></textarea>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="bp" class="form-label">Blood Pressure</label>
                <input type="text" name="bp" id="bp" class="form-control" pattern="\d{2,3}/\d{2,3}" placeholder="e.g. 120/80" required>
            </div>
            <div class="col-md-6">
                <label for="sugar" class="form-label">Sugar Level (mg/dL)</label>
                <input type="number" name="sugar" id="sugar" class="form-control" step="0.1" placeholder="e.g. 81" required>
            </div>

            <div class="col-md-6 mt-3">
                <label for="spo2" class="form-label">SpO2 (%)</label>
                <input type="number" name="spo2" id="spo2" class="form-control" step="0.1" placeholder="e.g. 80" required>
            </div>

            <div class="col-md-6 mt-3">
                <label for="problem" class="form-label">Problem</label>
                <input type="text" name="problem" id="problem" class="form-control" required>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-gradient">
                <i class="fas fa-save me-2"></i> Register Patient
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Success Modal (always present, shown only when success is true) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-header-gradient">
                <h5 class="modal-title d-flex align-items-center gap-2" id="successModalLabel">
                    <i class="fas fa-check-circle"></i>
                    Patient Registered
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="success-icon mb-2">
                    <i class="fas fa-user-check" style="font-size:28px;"></i>
                </div>
                <h5 class="mb-1">Patient registered successfully!</h5>
                <p class="text-muted mb-3">
                    <span th:text="${patient != null ? patient.first_name + ' ' + patient.last_name : ''}">Patient Name</span>
                </p>
                <p class="small text-muted">You can now assign doctors or start a consultation.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <a th:href="@{/doctor/doctors_for_patient(patientId=${patient != null ? patient.id : 0})}" 
                   class="btn btn-gradient">
                    <i class="fas fa-user-md me-1"></i> View Doctors
                </a>
                <a th:href="@{/patient/add_patient_page}" class="btn btn-outline-secondary">
                    <i class="fas fa-plus me-1"></i> Register Another
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Show modal only when success is true (Thymeleaf inline JS) -->
<script th:inline="javascript">
/*<![CDATA[*/
    var successFlag = [[${success} == null ? false : success]];
    if(successFlag){
        document.addEventListener('DOMContentLoaded', function () {
            var modalEl = document.getElementById('successModal');
            var modal = new bootstrap.Modal(modalEl);
            modal.show();
        });
    }
/*]]>*/
</script>


</body>
</html>
