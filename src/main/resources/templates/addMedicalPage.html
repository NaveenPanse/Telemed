<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Medical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Add Medical</h2>
<div th:if="${error}" class="alert alert-danger text-center">
                <p th:text="${error}" class="fs-3"></p>
            </div>
    <form action="/medical/add" method="post" class="needs-validation" novalidate>
    
     <div class="mb-3">
            <label for="name" class="form-label">Medical Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
            <div class="invalid-feedback">Please enter the medical name.</div>
        </div>
        
        <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="text" class="form-control" id="number" name="number" required />
            <div class="invalid-feedback">Please enter the contact number.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

       

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6" />
            <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            <div class="invalid-feedback">Please enter the address.</div>
        </div>

        <div class="mb-3">
            <label for="license_no" class="form-label">License Number</label>
            <input type="text" class="form-control" id="license_no" name="license_no" required />
            <div class="invalid-feedback">Please enter the license number.</div>
        </div>

        <button type="submit" class="btn btn-primary">Add Medical</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS + Validation Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap form validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
