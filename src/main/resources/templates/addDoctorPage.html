<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Add Doctor</h2>
<div th:if="${error}" class="alert alert-danger text-center">
                <p th:text="${error}" class="fs-3"></p>
            </div>
    <form action="/doctor/add" method="post" class="needs-validation" novalidate>
         <div class="mb-3">
                    <label for="name" class="form-label">Doctor Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Contact Number</label>
                    <input type="text" id="number" name="number" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Clinic / Hospital Address</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>

                 <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6" />
            <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
        </div>

                <div class="mb-3">
                    <label for="license_no" class="form-label">License Number</label>
                    <input type="text" id="license_no" name="license_no" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" id="specialization" name="specialization" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fees" class="form-label">Consultation Fees (â‚¹)</label>
                    <input type="number" id="fees" name="fees" class="form-control" required min="0">
                </div>

                

        <button type="submit" class="btn btn-primary">Add Doctor</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS + Validation Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap form validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
